<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الأدعية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #4a2c2a;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 18px;
      letter-spacing: 1px;
    }

    footer {
      background-color: #4a2c2a;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }

    main {
      padding: 30px 20px 80px;
    }

    section {
      margin-bottom: 40px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6b3e3e;
      border-bottom: 2px solid #d3b5a5;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      line-height: 1.8;
      background-color: #fdf2e9;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>صفحة الأدعية | انشر وادعُ لنفسك وللمسلمين</headerصفحة></header>
  
  <main id="duas-container">
    <!-- سيتم تحميل الأدعية هنا تلقائيًا -->
  </main>

  <footer>محمد VBX</footer>

  <script>
    fetch('duas.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('duas-container');
        for (const category in data) {
          const section = document.createElement('section');
          const title = document.createElement('h2');
          title.textContent = category;
          const ul = document.createElement('ul');
          data[category].forEach(duaa => {
            const li = document.createElement('li');
            li.textContent = duaa;
            ul.appendChild(li);
          });
          section.appendChild(title);
          section.appendChild(ul);
          container.appendChild(section);
        }
      })
      .catch(error => {
        console.error("حدث خطأ أثناء تحميل الأدعية:", error);
      });
  </script>
</body>
</html>
